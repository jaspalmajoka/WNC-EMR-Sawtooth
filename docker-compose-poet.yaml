  openemr-processor-0:
    container_name: openemr-processor-0
    build:
      context: .
      dockerfile: ./contract/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'VALIDATOR_URL=tcp://validator-0:4004'
    depends_on:
