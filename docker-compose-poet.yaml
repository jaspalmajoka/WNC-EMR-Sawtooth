  sawtooth-client:
    container_name: sawtooth-client
    build:
      context: .
      dockerfile: ./explorer/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    command: |
          npm install && 
          npm start
    # volumes: 
    #   - './keys:/root/.sawtooth/keys/'
    environment:
      - 'REST_API=http://rest-api-0:8008'
      - 'NODE_ENV=${NODE_ENV}'
    volumes:
      - '.:/project/'
    ports:
      - '0.0.0.0:3000:3000'
    depends_on:
      - rest-api-0
      - openemr-processor-0
    stop_signal: SIGKILL
  openemr-api-swagger:
    container_name: openemr-api-swagger
    build:
      context: .
      dockerfile: ./swagger/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - 'HOST=${HOST}'
    volumes:
      - '.:/project/'
    depends_on: 
      - 'sawtooth-client'
    ports:
      - '0.0.0.0:3001:3001'
    stop_signal: SIGKILL

