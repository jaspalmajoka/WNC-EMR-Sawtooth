<div class="container">
  <div class="detail">
    <h2 class="h2 with-subheader">
      {{ displayName || 'Item' }} Detail
    </h2>
    <p class="subheader id">ID: {{ id }}</p>

    <div class="well" *ngIf="error">
      <p class="error-text"><em>{{ error }}</em></p>
    </div>

    <ng-container *ngIf="loading">
      <img src="../../assets/images/sawtooth_logo_loader.gif" class="loader"/>
    </ng-container>
    <ng-container *ngIf="!loading && !error">
      <dynamic-view-loader [component]="component" [data]="data"></dynamic-view-loader>
    </ng-container>
  </div>
</div>
