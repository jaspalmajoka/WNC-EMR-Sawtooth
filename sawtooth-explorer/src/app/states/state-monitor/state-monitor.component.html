<section class="detail">
  <div class="container">
    <h2 class="h2">State Monitor</h2>

    <table class="full-width">
      <thead>
        <tr>
          <th>Monitored Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="!addresses.length">
        <tr>
          <td colspan="2"><em>No addresses being watched for state changes.</em></td>
        </tr>
      </tbody>
      <tbody *ngIf="addresses.length">
        <tr *ngFor="let address of addresses; let idx = index" class="address-row">
          <td>{{ address }}</td>
          <td class="text-right">
            <button mat-icon-button class="mat-button delete-button" (click)="removeAddress(idx)">
              <mat-icon class="address-rm">close</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row">
       <div class="ten columns">
        <mat-form-field class="full-width">
          <input [(ngModel)]="newAddress" 
            matInput class="full-width"
            placeholder="Add address" />
        </mat-form-field>
      </div>
      <div class="two columns"> 
        <button mat-button class="mat-raised-button full-width add-button" (click)="addAddress(newAddress)">
          add
        </button>
      </div>
    </div>

    <hr/>

    <data-table [data]="states" [type]="'States'"></data-table>
  </div>
</section>
